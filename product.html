<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    <title>Maach Sisters</title>

    <style>
      /* Style to center the card vertically and horizontally */
      body, html {
        height: 100%;
      }
      .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .card-custom {
        width: 50rem; /* Set the width of the card */
        height: auto; /* Adjust the height to auto */
      }
      /* Reduce image size */
      .card-img-top {
        max-width: 100%;  /* Ensure image fits within card */
        height: 300px;    /* Set a fixed height for the image */
        object-fit: cover; /* Ensure the image maintains aspect ratio */
      }
      /* Video container styling */
      .video-container {
        margin-top: 20px; /* Add some space above the video */
        text-align: center; /* Center the video */
      }
      video {
        width: 80%; /* Adjust the width of the video */
        max-width: 900px; /* Maximum width for large screens */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Maach Sisters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </li>

            </li>

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                More
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Our Work</a></li>
                <li><a class="dropdown-item" href="#">Products</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Video Section -->
    <div class="video-container">
      <video controls>

      </video>
    </div>
